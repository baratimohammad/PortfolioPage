user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  tcp_nopush on;
  keepalive_timeout 65;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript image/svg+xml;
  gzip_min_length 1024;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  upstream next_app {
    server web:3000;
    keepalive 32;
  }

  server {
    listen 80;
    listen [::]:80;
    server_name barati.tech www.barati.tech;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      allow all;
      try_files $uri =404;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name barati.tech www.barati.tech;

    ssl_certificate /etc/letsencrypt/live/barati.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/barati.tech/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/barati.tech/chain.pem;

    # These files are dropped by certbot automatically after the first run.
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10m;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      allow all;
      try_files $uri =404;
    }

    location /_next/static/ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      proxy_pass http://next_app;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    location /_next/image/ {
      proxy_pass http://next_app;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      proxy_pass http://next_app;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }
}
